<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        const selectedItem = document.getElementById("select_item");

        selectedItem.addEventListener("change", function() {
            const ul = document.getElementById("shopList");
            const li = document.createElement("li");
            const textNode = document.createTextNode(selectedItem.value);
            li.appendChild(textNode);
            ul.appendChild(li);
        })
        
        
    </script>

    

    </body>
</html>
